<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: lightslategray;">
    <div class="container">
        <!--spacer row-->
        <div class="row"></div>

        <div class="row justify-content-md-center" style="margin: auto;">
            <!-- spacer col -->
            <div class="col"></div>

            <!-- col containing form -->
            <div class="col text-center" style="width: 200px; padding-bottom: 10%;">
                <h1>Edit Profile</h1>
                <h3 style="color: red;">{{errMsg}}</h3>
                <form action="{{ url_for('profile') }}" method="post">
                    <label for="">Current email: {{user[0]}}</label>
                    <br>
                    <h3>Please make your password length >= 8</h3>
                    <input type="password" class="form-control" name="pwSignup" id="pwSignup" placeholder="Enter a new password">
                    <br>
                    <input type="password" class="form-control" name="confPW" id="confPW" placeholder="Confirm new password">
                    <br>
                    <button type="submit" class="btn btn-primary" name="saveChange" value="save">Save changes</button>
                    <br><br>
                </form>
                <form action="{{ url_for('profile') }}" method="post">
                    <!-- Other form fields for editing profile -->
                    <input type="hidden" name="delete_account" value="true">
                    <button type="submit" class="btn btn-danger">Delete Account</button>
                </form>
                <a href="{{ url_for('post') }}"><button type="button" class="btn btn-primary">Go back to Index</button></a>
            </div>

            <!-- spacer col -->
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
