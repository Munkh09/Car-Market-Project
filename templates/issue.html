<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: lightslategray;">
    <div class="container">
        <!--spacer row-->
        <div class="row"></div>

        <div class="row justify-content-md-center" style="margin: auto;">
            <!-- spacer col -->
            <div class="col"></div>

            <!-- col containing form -->
            <div class="col text-center" style="width: 200px; padding-bottom: 10%;">
                <h1>Report an issue</h1>
                <h3>{{errMsg}}</h3>
                <form action="{{ url_for('issue') }}" method="post">
                    <label for="">Issue reported by: {{user}}</label>
                    <br>
                    <label for="">Issue number: {{issueNum}}</label>
                    <br>
                    <h4>Date</h4>
                    <input type="date" class="form-control" name="issueDate">
                    <br>
                    <textarea class="form-control" name="issueText" rows="5" placeholder="Write issue details here"></textarea>
                    <br>
                    <button type="submit" class="btn btn-primary" name="issueBtn" value="Send">Send Issue</button>
                    <br><br>
                </form>
                <a href="{{ url_for('post') }}"><button type="button" class="btn btn-primary">Go back to Index</button></a>
            </div>

            <!-- spacer col -->
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
