<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: lightslategray;">
    <div class="container">
        <div class="row justify-content-md-center" style="margin: auto;">
            <!-- spacer col -->
            <div class="col"></div>

            <!-- col containing form -->
            <div class="col text-center" style="width: 200px;">
                <h1>157A Car Market</h1>
                <h2 style="color: red;">{{errMsg}}</h2>
                <h3>Login</h3>
                <form action="{{ url_for('login') }}" method="post"> <!-- existing user can continue onto site -->
                    <input type="text" class="form-control" name="loginEmail" placeholder="Enter your email">
                    <br>
                    <input type="password" class="form-control" name="loginPW" placeholder="Enter your password">
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <br>
                <h3>Signup</h3>
                <form action="{{ url_for('login') }}" method="post"> <!-- make user login again -->
                    <input type="text" class="form-control" name="signupEmail" placeholder="Enter your email">
                    <br>
                    <input type="text" class="form-control" name="signupFN" placeholder="Enter your firstname">
                    <br>
                    <input type="text" class="form-control" name="signupLN" placeholder="Enter your lastname">
                    <br>
                    <input type="password" class="form-control" name="signupPW" placeholder="Enter a password">
                    <br>
                    <input type="password" class="form-control" name="confPW" placeholder="Confirm password">
                    <br>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>

            <!-- spacer col -->
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
